<template name="peopleTable">
  <h3>Registered People</h3>
  <p> - Click on a user below to update their information</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr> 
    </thead>
    <tbody>
      {{#each people}}
        <tr>
          <td><a href="{{pathFor route='edit'}}">{{ firstName }}</a></td>
          <td><a href="{{pathFor route='edit'}}">{{ lastName }}</a></td>
          <td><a href="{{pathFor route='edit'}}">{{ email }}</a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
